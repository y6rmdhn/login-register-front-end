<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_register.css">
</head>
<body>
    <div class="item-card">
        <div class="column">
            <h1>Create New Account</h1>
            <div class="text">
                <p>if you have already an account<br></p>
                <a href="login.html">Sign in</a>
                <p>here</p>
            </div>
            <div class="input-box">
                <form action="">
                    <div class="form-item">
                        <input type="text" class="form-element" placeholder="Username">
                    </div>

                    <div class="form-item">
                        <input type="email" class="form-element" placeholder="E-Mail">
                    </div>

                    <div class="form-item">
                        <input type="password" class="form-element" placeholder="Password">
                    </div>

                    <div class="form-checkbox-item">
                        <input type="checkbox" id="rememberMe" checked>
                        <label for="rememberMe">I've read and agree with Terms of Service and our Privacy Policy</label>
                    </div>

                    <div class="flex">
                        <button type="button">Create an account</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="column">
            <h1>Welcome</h1>
            <p>Join us and enjoy the convenience of booking futsal courts.</p>
        </div>
    </div>
</body>
</html>
